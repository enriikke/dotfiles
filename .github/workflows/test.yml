name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Test Setup
        run: bash script/setup

      - name: Test ZSH
        run: zsh -e "source ~/.zshrc"
